      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      console.table(fifteen);

      let ordered = inventors.sort((a, b) => (a.year > b.year ? 1 : -1)); // the shorthand version

      console.table(ordered);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.table(totalYears);

      // 5. Sort the inventors by years lived

      let sortedYears = inventors.sort((a, b) => {
        const firstGuy = a.passed - b.year;
        const nextGuy = a.passed - b.year;
        return firstGuy > nextGuy ? -1 : 1;
      });

      // 7. sort Exercise
      // Sort the people alphabetically by last or first name

      const alpha = people.sort(function (lastOne, nextOne) {

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",

      ];

      const transportation = data.reduce((acc, cur) => {
        if (acc[cur] === undefined) {
          acc[cur] = 0;
        }
        acc[cur]++;
        return acc;
      }, {});

      console.log(transportation);

      // Following taken from https://javascript.info/task/reduce-object

      let users = [
        { id: "john", name: "John Smith", age: 20 },
        { id: "ann", name: "Ann Smith", age: 24 },
        { id: "pete", name: "Pete Peterson", age: 31 },
      ];

      function groupById(data) {
        return data.reduce((obj, item) => {
          obj[item.id] = item;
          // console.log(obj);
          return obj;
        }, {});
      }
